name: Validate PR

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Run Prettier check
        run: yarn prettier:check

      - name: Run validator
        run: yarn validate
